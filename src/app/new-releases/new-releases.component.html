<h1>New Releases</h1>
<p style="margin-bottom: 0px;">The following is a list of new releases.</p>
<p>Click the <b>album cover</b> or <b>artist name</b> for more information.</p>
<br />
<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">

      <div fxFlex [style.margin]="'20px'" *ngFor="let element of releases">
          <mat-card [style.min-width]="'200px'">
              <mat-card-header>
                  <mat-card-title>{{element.name}}</mat-card-title>
                  <mat-card-subtitle>New Release</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image class="album-cover" [src]="element.images[0].url" alt="album art" [routerLink]="['/album', element.id]">
              <strong>Release Date: </strong>{{ element.release_date | date: "shortDate" }}<br />
              <strong>Tracks: </strong>{{ element.total_tracks }}<br /><br />
              <mat-card-content>
                  <mat-chip-list aria-label="Artist selection" *ngFor="let artist of element.artists" [routerLink]="['/artist', artist.id]">
                    <mat-chip>{{ artist.name }}</mat-chip>                     
                  </mat-chip-list>
              </mat-card-content>
          </mat-card>
      </div>

  </div>
</div>
