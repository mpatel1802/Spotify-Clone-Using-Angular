<h1>Results for: &ldquo;{{searchQuery}}&rdquo;</h1>
<p>The following is a list of artists matching the query.<br />
    Click the <strong>artist image</strong> for more information.</p>

<br />

<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">

        <div fxFlex [style.margin]="'20px'" *ngFor="let element of results">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{ element.name }}</mat-card-title>
                    <mat-card-subtitle>Artist</mat-card-subtitle>
                </mat-card-header>
                <img [routerLink]="['/artist', element.id]" mat-card-image class="album-cover" [src]="element.images[0].url" alt="artist art">
                <mat-card-content>
                    <strong>Followers: </strong>{{ element.followers.total }}<br />
                    <strong>Popularity: </strong>{{ element.popularity }}
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->
    </div>
</div>
