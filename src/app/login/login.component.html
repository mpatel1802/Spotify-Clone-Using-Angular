<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h2>Log In</h2>
            <mat-error> {{ warning }}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="username" [(ngModel)]="user.userName" #userID="ngModel" required autofocus>
                <mat-error *ngIf="userID.errors?.['required']">Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" password="password" [(ngModel)]="user.password" #pass="ngModel" required>
                <mat-error *ngIf="pass.errors?.['required']">Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button [disabled]="loading" color="accent" type="submit">
                <mat-icon>login</mat-icon>
                <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request...</span>
                <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Login</span>
            </button>
            &nbsp;&nbsp;
            <button mat-raised-button color="primary" routerLink="/register">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
        </form>
    </mat-card-content>
</mat-card>
